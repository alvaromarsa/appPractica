<style>

  nav {

    display: flex;
    justify-content: space-around;
    background-color: #212121;
    color: white;
    padding: 10px;
  }

  nav a {

    color: white;
    text-decoration: none;
  }

  nav a.active {

    color: red;
    text-decoration: underline;
  }


</style>


<nav>
<!--el active del routerlink es la clase css para agregarle estilo
el routerLinkactiveoptions sirve para que el estilo funcione solo si la ruta es exacta a la que tenemos en el routerlink="/"-->
  <a
    routerLink="/"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact:true }"
    >Subnautica</a>
  <a [routerLink]="['/Unicornio']" [routerLinkActive]="'active'">Unicornio</a>



</nav>
